<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Model Type</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .page-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: var(--space-3xl) var(--space-xl);
        }

        .page-title {
            text-align: center;
            margin-bottom: var(--space-3xl);
        }

        .title-icon {
            font-size: 3rem;
            margin-bottom: var(--space-md);
        }

        .title-text {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: var(--space-sm);
        }

        .title-subtitle {
            font-size: var(--font-size-base);
            color: var(--color-text-muted);
        }

        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: var(--space-xl);
            margin-bottom: var(--space-3xl);
        }

        .model-card-wrapper {
            position: relative;
        }

        .model-card-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 10;
        }

        .model-card {
            background: var(--color-surface);
            backdrop-filter: blur(var(--blur-md));
            border: 2px solid var(--color-border);
            border-radius: var(--radius-2xl);
            padding: var(--space-2xl);
            text-align: center;
            transition: all var(--transition-base);
            cursor: pointer;
            position: relative;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .model-card:hover {
            transform: translateY(-8px);
            border-color: var(--color-primary);
            box-shadow: 0 12px 32px hsla(250, 95%, 60%, 0.3);
        }

        .model-card-input:checked~.model-card {
            border-color: var(--color-primary);
            background: linear-gradient(135deg, hsla(250, 95%, 60%, 0.15), hsla(320, 85%, 55%, 0.15));
            box-shadow: 0 0 40px hsla(250, 95%, 60%, 0.4);
        }

        .model-icon {
            font-size: 5rem;
            margin-bottom: var(--space-lg);
            display: block;
        }

        .model-title {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: var(--space-md);
        }

        .model-description {
            font-size: var(--font-size-sm);
            color: var(--color-text-muted);
            line-height: 1.5;
        }

        .model-card-input:checked~.model-card .selected-badge {
            display: block;
        }

        .selected-badge {
            display: none;
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: white;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            font-weight: 600;
            display: none;
            /* Initially hidden */
        }

        .submit-section {
            text-align: center;
        }

        .submit-button {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: white;
            padding: var(--space-md) var(--space-2xl);
            border-radius: var(--radius-xl);
            font-size: var(--font-size-lg);
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all var(--transition-base);
            box-shadow: 0 8px 24px hsla(250, 95%, 60%, 0.3);
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px hsla(250, 95%, 60%, 0.4);
        }

        /* Forecasting Options Section */
        #forecasting-options {
            display: none;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            margin-bottom: var(--space-3xl);
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-xl);
        }

        .option-group label {
            display: block;
            margin-bottom: var(--space-sm);
            font-weight: 600;
            color: var(--color-text);
        }

        .option-select {
            width: 100%;
            padding: var(--space-md);
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            color: var(--color-text);
            font-size: var(--font-size-base);
            transition: all 0.2s;
        }

        .option-select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px hsla(250, 95%, 60%, 0.1);
        }

        @media (max-width: 968px) {
            .model-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script>
        function toggleForecastingOptions() {
            const forecastingRadio = document.querySelector('input[name="model_type"][value="forecasting"]');
            const optionsSection = document.getElementById('forecasting-options');
            const inputs = optionsSection.querySelectorAll('select');

            if (forecastingRadio && forecastingRadio.checked) {
                optionsSection.style.display = 'block';
                input.forEach(input => input.required = true);
            } else {
                optionsSection.style.display = 'none';
                inputs.forEach(input => input.required = false);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const radios = document.querySelectorAll('input[name="model_type"]');
            radios.forEach(radio => {
                radio.addEventListener('change', toggleForecastingOptions);
            });
            // Initial check
            toggleForecastingOptions();
        });
    </script>
</head>

<body>
    <div class="page-container">
        <div class="page-title">
            <div class="title-icon">üéØ</div>
            <h1 class="title-text">Choose Model Type</h1>
            <p class="title-subtitle">Select the type of machine learning task</p>
        </div>

        <form method="POST">
            <div class="model-grid">
                <!-- Binary Classification -->
                <label class="model-card-wrapper">
                    <input type="radio" name="model_type" value="binary_classification" class="model-card-input"
                        required>
                    <div class="model-card">
                        <span class="selected-badge">Selected</span>
                        <span class="model-icon">üîµ</span>
                        <div class="model-title">Binary<br>Classification</div>
                        <p class="model-description">Predict between two classes (Yes/No, True/False)</p>
                    </div>
                </label>

                <!-- Multi-Class Classification -->
                <label class="model-card-wrapper">
                    <input type="radio" name="model_type" value="multi_class_classification" class="model-card-input"
                        required>
                    <div class="model-card">
                        <span class="selected-badge">Selected</span>
                        <span class="model-icon">üé®</span>
                        <div class="model-title">Multi-Class<br>Classification</div>
                        <p class="model-description">Predict among multiple categories</p>
                    </div>
                </label>

                <!-- Regression -->
                <label class="model-card-wrapper">
                    <input type="radio" name="model_type" value="regression" class="model-card-input" required>
                    <div class="model-card">
                        <span class="selected-badge">Selected</span>
                        <span class="model-icon">üìà</span>
                        <div class="model-title">Regression</div>
                        <p class="model-description">Predict continuous numerical values</p>
                    </div>
                </label>

                <!-- Time Series Forecasting (Only if Target Selected) -->
                {% if has_target %}
                <label class="model-card-wrapper">
                    <input type="radio" name="model_type" value="forecasting" class="model-card-input" required>
                    <div class="model-card">
                        <span class="selected-badge">Selected</span>
                        <span class="model-icon">‚è≥</span>
                        <div class="model-title">Time Series<br>Forecasting</div>
                        <p class="model-description">Forecast future values based on historical data</p>
                    </div>
                </label>
                {% endif %}
            </div>

            <!-- Forecasting Specifc Options -->
            <div id="forecasting-options">
                <h3 style="margin-bottom: var(--space-lg); font-size: var(--font-size-xl);">‚öôÔ∏è Forecasting Configuration
                </h3>
                <div class="options-grid">
                    <div class="option-group">
                        <label for="forecasting_domain">Domain</label>
                        <select name="forecasting_domain" id="forecasting_domain" class="option-select">
                            <option value="" disabled selected>Select a domain...</option>
                            <option value="energy">‚ö° Energy Forecasting</option>
                            <option value="sales">üí∞ Sales Forecasting</option>
                            <option value="weather">üå§Ô∏è Weather Forecasting</option>
                        </select>
                    </div>

                    <div class="option-group">
                        <label for="frequency">Data Frequency</label>
                        <select name="frequency" id="frequency" class="option-select">
                            <option value="" disabled selected>Select frequency...</option>
                            <option value="15min">‚è±Ô∏è 15 Minute Interval</option>
                            <option value="hourly">üïê Hourly</option>
                            <option value="daily">üìÖ Daily</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="submit-section">
                <button type="submit" class="submit-button">
                    Continue to Training ‚Üí
                </button>
            </div>
        </form>
    </div>
</body>

</html>
